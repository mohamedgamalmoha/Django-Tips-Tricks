{% extends 'admin/index.html' %}
{% load i18n static %}

{% block content %}
<div class="col-lg-12 col-12">
     <div class="row">
         <div class="col-md-12 col-sm-12">
             <div class="card">
                 <div class="card-header">
                     <h5 class="m-0">{% trans 'Send Email' %}</h5>
                 </div>
                 <div class="card-body">
                     <form method="POST">
                         {% csrf_token %}
                         {{ form }}
                         <input type="submit" value="Send" class="btn btn-success form-control mt-3">
                     </form>
                 </div>
             </div>
         </div>
     </div>
</div>
{% endblock %}
